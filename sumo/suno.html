<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background: #f5f5f7;
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        button{
            background-color: transparent;
            border-radius: 0;
            border: none;
            user-select: none;
            cursor: pointer;
        }
        .header {
            width: 100%;
            background: white;
            padding: 16px 32px;
            box-shadow: 0 1px 0 rgba(0,0,0,0.05);

            position: fixed;
            top: 0;
            z-index: 100;
        }
        .inner__header{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .tokens {
            background: #e8f4fd;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            color: #0071e3;
        }
        
        .nav-buttons {
            display: flex;
            gap: 16px;
        }
        
        .nav-btn {
            background: none;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .nav-btn:hover {
            background: #f0f0f2;
        }
        
        .nav-btn.active {
            background: #0071e3;
            color: white;
        }
        
        .main-content {
            margin-top: 70px;
            height: 100dvh;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-sizing: border-box;
            box-shadow: 0 4px 60px rgba(0,0,0,0.08);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .library {
            width: 100vw;
            height: calc(100dvh - 70px - 40px);
            display: flex;
            justify-content: space-between;
        }
        .library__left{
            width: 100%;
            min-width: max-content;
            max-width: 250px;
            border-radius: 10px;
            box-sizing: border-box;
            display: flex;
        }
        .library__left-menu{
            position: relative;
            z-index: 2;
            width: max-content;
            min-width: 250px;
            height: 100%;
            min-height: max-content;
            background: white;
            box-shadow: 0 4px 60px rgba(0,0,0,0.08);
            border-radius: 10px;
            box-sizing: border-box;
        }
        .library__left-menu ul{
            list-style: none;
            padding: 20px 20px;
        }
        .library__left-menu ul li{
            font-weight: 700;
        }
        .library__left-menu ul li ul{
            list-style: none;
            padding: 0px;
        }
        .library__left-menu ul li ul li button{
            width: 100%;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #fff;
            transition: 0.1s;
            border-radius: 5px;
            font-weight: 600;
            text-align: start;
            color: #000;
        }
        .library__left-menu ul li ul li button:hover{
            background-color: #005bb5;
            color: #fff;
            transition: 0.3s;
        }
        .library__left-create{
            position: relative;
            z-index: 1;
            margin-left: -300px;
            transition: 0.1s;
            opacity: 0;
            width: max-content;
            min-width: 300px;
            height: 100%;
            min-height: max-content;
            background: white;
            padding: 20px 20px;
        }
        .library__left-create.active{
            margin-left: -20px;

            opacity: 1;
            transition: 0.5s;
        }
        .library__main{
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 700px;
            min-width: 300px;
            margin-left: 20px;
            margin-right: 20px;
            height: 100%;
            min-height: max-content;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #fff;
        }
        .library__right{
            position: relative;
            z-index: 1;
            width: max-content;
            min-width: 250px;
            height: 100%;
            min-height: max-content;
            background: white;
            box-shadow: 0 4px 60px rgba(0,0,0,0.08);
            border-radius: 10px;
            box-sizing: border-box;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1d1d1f;
        }
        
        .subtitle {
            font-size: 16px;
            color: #86868b;
            margin-bottom: 32px;
        }
        
        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }

        
        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0,113,227,0.2);
        }
        
        textarea.input-field {
            min-height: 120px;
            resize: vertical;
        }
        
        .radio-group {
            display: flex;
            gap: 24px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option input {
            width: 18px;
            height: 18px;
        }
        
        .generate-btn {
            background: #0071e3;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }
        
        .generate-btn:hover {
            background: #005bb5;
        }
        
        .auth-btn {
            background: #0077ff;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .auth-btn:hover {
            background: #0066cc;
        }
        
        .vk-icon {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #0077ff;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="inner__header">
            <div class="logo">AI Music Studio</div>
            <div class="user-info">
                <div class="tokens">50 токенов</div>
                <div class="nav-buttons">
                    <button class="nav-btn active">Создать</button>
                    <button class="nav-btn">Библиотека</button>
                    <button class="nav-btn">Выход</button>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="card " id="authCard">
            <h1 class="title">Создайте свою первую песню</h1>
            <p class="subtitle">AI создаст для вас уникальную музыку по вашему тексту</p>
            <textarea class="input-field" placeholder="Введите текст песни..." id="songText"></textarea>
            <button class="auth-btn" onclick="initVKAuth()">
                <span class="vk-icon">VK</span>
                Авторизоваться через ВКонтакте
            </button>
        </div>
        
        <div class="card hidden" id="createForm">
            <h1 class="title">Настройте трек</h1>
            <p class="subtitle">Заполните детали для генерации</p>
            
            <div class="input-group">
                <label class="input-label">Название трека</label>
                <input type="text" class="input-field" id="trackTitle" placeholder="Введите название">
            </div>
            
            <div class="input-group">
                <label class="input-label">Текст песни</label>
                <textarea class="input-field" id="trackText" placeholder="Текст песни..."></textarea>
            </div>
            
            <div class="input-group">
                <label class="input-label">Голос</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="voice" value="male" checked> Мужской
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="voice" value="female"> Женский
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="voice" value="duet"> Дуэт
                    </label>
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">Стиль музыки</label>
                <input type="text" class="input-field" id="musicStyle" placeholder="Например: электронная рок-баллада">
            </div>
            
            <button class="generate-btn" onclick="generateTrack()">Генерировать трек</button>
        </div>

        <div class="library hidden" id="library">
            <div class="library__left">
                <div class="library__left-menu">
                    <ul>
                        <li>Библиотека</li>
                        <li>
                            <ul>
                                <li><button type="button" id="#">Песни</button></li>
                                <li><button type="button" id="#">Настроения</button></li>
                                <li><button type="button" id="#">Проекты</button></li>
                                <li><button type="button" id="create_audio">Создать</button></li>
                                <li><button type="button" id="#">Плейлисты</button></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="library__left-create "></div>
            </div>
            <div class="library__main">
                <div class="library__main-list">
                    <div class="item">
                        <div class=""></div>
                    </div>
                </div>
            </div>
            <div class="library__right">
                <div class="library__right-audio_description"></div>
            </div>
        </div>
    </main>

    <script>
        // Имитация авторизации ВКонтакте
        function initVKAuth() {
            // В реальном приложении здесь будет редирект на VK OAuth
            console.log('Инициализация авторизации ВКонтакте');
            
            // Имитация успешной авторизации через таймаут
            setTimeout(() => {
                document.getElementById('authCard').classList.add('hidden');
                document.getElementById('createForm').classList.remove('hidden');
                
                // Заполняем текст из первого поля
                const songText = document.getElementById('songText').value;
                document.getElementById('trackText').value = songText;
            }, 1500);
        }
        
        function generateTrack() {
            const tokens = 50; // В реальном приложении получать из сессии
            const cost = 40;
            
            if (tokens < cost) {
                alert('Недостаточно токенов! Необходимо пополнить баланс.');
                // Здесь будет редирект на страницу пополнения
                return;
            }
            
            // Проверка заполнения обязательных полей
            const title = document.getElementById('trackTitle').value.trim();
            const text = document.getElementById('trackText').value.trim();
            const style = document.getElementById('musicStyle').value.trim();
            
            if (!title || !text || !style) {
                alert('Пожалуйста, заполните все обязательные поля.');
                return;
            }
            
            // Имитация списания токенов и начала генерации
            console.log('Начинаем генерацию трека...');
            console.log('Списываем 40 токенов');
            
            // Редирект на библиотеку (в реальном приложении будет фактический редирект)
            alert('Трек отправлен на генерацию! Переходим в библиотеку...');
            window.location.href = 'library.php';
        }
        
        // Обработка навигации
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                if (this.textContent === 'Библиотека') {
                    document.getElementById('authCard').classList.add('hidden')
                    document.getElementById('createForm').classList.add('hidden')
                    document.getElementById('library').classList.remove('hidden')

                } else if (this.textContent === 'Создать') {
                    document.getElementById('authCard').classList.add('hidden')
                    document.getElementById('createForm').classList.add('hidden')
                    document.getElementById('library').classList.remove('hidden')
                    document.querySelector('.library__left-create').classList.toggle('active')

                } else if (this.textContent === 'Выход') {
                    document.getElementById('authCard').classList.add('hidden')
                    document.getElementById('createForm').classList.remove('hidden')
                    document.getElementById('library').classList.add('hidden')
                    // if (confirm('Вы действительно хотите выйти?')) {
                    //     // Очистка сессии и редирект
                    //     window.location.href = 'index.php';
                    // }
                }
            });
        });


        document.getElementById('create_audio').addEventListener('click', () => {
            document.querySelector('.library__left-create').classList.toggle('active')

        });
    </script>
</body>
</html>
