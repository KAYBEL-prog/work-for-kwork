<script>

const inputs = document.querySelectorAll('.phone-box input');
  inputs.forEach((input, index) => {
    input.addEventListener("input", () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" && input.value === "" && index > 0) {
        inputs[index - 1].focus();
      }
    });
});
// 
document.addEventListener("DOMContentLoaded", function () {
  const sendBtn = document.getElementById("sendBtn");
  const checkboxes = document.querySelectorAll(".form-check-input");
  const phoneInputs = document.querySelectorAll(".phone-box input");

  // изначально блокируем кнопку
  sendBtn.disabled = true;

  // функция проверки чекбоксов
  function checkCheckboxes() {
    let allChecked = true;
    checkboxes.forEach(cb => {
      if (!cb.checked) {
        allChecked = false;
      }
    });
    sendBtn.disabled = !allChecked;
  }

  // следим за изменениями чекбоксов
  checkboxes.forEach(cb => {
    cb.addEventListener("change", checkCheckboxes);
  });

  // клик по кнопке
  sendBtn.addEventListener("click", function () {
    let isComplete = true;

    phoneInputs.forEach(input => {
      if (input.value.trim() === "") {
        isComplete = false;
      }
    });

    if (!isComplete) {
      // показываем модалку с ошибкой
      const errorModal = new bootstrap.Modal(document.getElementById("exampleModal3"));
      errorModal.show();
    } else {
      // показываем модалку с успехом (замени ID на нужный тебе)
      const successModal = new bootstrap.Modal(document.getElementById("exampleModal"));
      successModal.show();
    }
  });
});

document.querySelectorAll('[title]').forEach(function(el) {
  el.dataset.title = el.title;   // сохраняем текст, если нужен
  el.removeAttribute('title');   // убираем нативную подсказку
});
</script>
