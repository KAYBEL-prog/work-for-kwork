<!DOCTYPE html>

      <head>

        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <style>
          body{
            margin: 0;
            padding: 0;
            
          }
          a{
            color: #000000;
            text-decoration: none;
          }
          button{
            background-color: transparent;
            border-radius: 0;
            border: none;
            color: #000000;
            user-select: none;
          }
          main{
            min-width: 100vw;
            min-height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            background-image: url(./img/bg.jpg);
            background-position: center;
            background-size: 100%;
            background-repeat: no-repeat;

          }
          @font-face {
            font-family: "ft-glitch";
            src: url(./font/CFGlitchCity-Regular.ttf);
          }
          .logo{
            width: 100%;
            display: flex;
            justify-content: center;
          }
          
          .ubuntu {
            width: 800px;
            font-family: "Ubuntu", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: #ffffff;
            text-align: center;
            margin-left: auto;
            margin-right: auto; 
          }
          .www{
            opacity: 0.6;
            width: 800px;
            text-align: center;
            font-size: 24px;
            
            color: #ffffff;
          }
          .www-w{
            font-family: "Ubuntu", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 24px;
            color: #ffffff;
            opacity: 1;
          }
          .block-ft-glitch{
            width: 100%;
            text-align: center;
            margin-top: 40px;

          }
          .ft-glitch{
            font-family: "ft-glitch";
            font-size: 24px;
            color: aqua;
            
          }
          .ft-glitch>span{
            font-family: 'Courier New', Courier, monospace;
          }
          @media (max-width:800px) {
            
            .logo_inner{
              max-width: 500px;
            } 
            .www{
              width: 500px;
              font-size: 16px;
            }
            .www-w{
              font-size: 16px;
            }
            .ubuntu {
              width: 500px;
            }
          }
          @media (max-width:505px) {
            main{
              background-size: 150%;
            }
            .logo_inner{
              max-width: 310px;
            } 
            .www{
              width: 310px;
              font-size: 10px;
            }
            .www-w{
              font-size: 10px;
            }
            .ubuntu {
              width: 310px;
            }
            .block-ft-glitch{
              margin-top: 10px;
            }
            .ft-glitch{
            font-size: 16px;

          }
          }
