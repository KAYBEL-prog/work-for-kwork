<!DOCTYPE html>
<html lang='en'>
      <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel='stylesheet' href='styles.css'>
          <title>Document</title>
        </head>
  <body>
    <main>
      <section>

        <div class="wrapper">
          <div class="inner_wrapper">
            <div class="img-col">
              <div class="img-col__inner"></div>
            </div>

            <div class="form-col">
              <div class="form-col__block">
                <div class="form-col__block_inner">
                  
                  <div class="form-col__block-upper">
                    <div class="form-col__block-upper__logo">
                      <img src="./logo.png" alt="img logo">
                    </div>
                    <div class="form-col__block-upper__title roboto">Поможем списать долги</div>
                    <div class="form-col__block-upper__subtitle roboto">Оставить номер телефона для списания долгов</div>
                  </div>

                  <div class="form-col__block-form">
                    <form id="phoneForm" action="" method="post">
                      <input class="roboto" type="tel" id="phone" name="phone" pattern="\+?[0-9\s\-]{7,15}" placeholder="Введите номер телефона..." required>
                      <div class="form-col__block-form_btn">
                        <button type="submit" class="roboto" >Отправить</button>
                      </div>
                    </form>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="modal" id="modal">
          <div class="modal-content">
              <p>Спасибо! Ожидайте звонка сотрудника</p>
              <button onclick="closeModal()">Закрыть</button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script>
    document.getElementById("phoneForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Отменяем стандартную отправку формы
        document.getElementById("modal").style.display = "flex"; // Показываем модальное окно
    });

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }
  </script>
</html>
